<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" ></meta>
    <meta name="author" content="Luciano Leggieri"></meta>
    <title>Spring Twitter</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.20/themes/base/jquery-ui.css" type="text/css" media="all"></link>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.8.20/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery.atmosphere.js"></script>
</head>
<body>
    <div id="contents">
        <div id="tabs">
            <ul>
                <li><a href="#line">Your tweets</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
            <div id="line">
                <div id="inputBox">
                    <label for="newTweetText">What's on your mind?</label>
                    <input type="text" id="newTweetText"></input>
                </div>
                <hr></hr>
                <div id="tweetLineBox">
                    <span>Your tweet line:</span>
                    <div id="tweetLine">
                        <div id="unreadtweets" style="display: none;">You have new tweets to read.</div>
                    </div>
                </div>
            </div>  
            <div id="search">
                <div>
                    <label for="textToSearch">Show me the tweets that contain the following text:</label>
                    <input type="text" id="textToSearch"></input>
                </div>
                <hr></hr>
                <div id="searchBox">
                    <span>Search results:</span>
                    <div id="searchLine">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr></hr>  
    <div id="logout">
        <a href="../logout">Log out</a>
    </div>
    <script type="text/javascript" src="atmosphere_home.js"></script>

        var creationDateString = "Creation date";
        var userString = "User";
        $(document).ready(ready);
    </script>
</body>
</html>
