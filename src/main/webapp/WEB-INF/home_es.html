<head>

    <title>Spring Twitter</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

<body>

			<ul>
		        <li><a href="#line">Tus tweets</a></li>

		    </ul>
		    <div id="line">
				<div id="inputBox">

					<input type="text" id="newTweetText"></input>
				</div>
				<hr></hr>
				<div id="tweetLineBox">
				    <span>Tu línea de tweets:</span>
				    <div id="tweetLine">
				    </div>
				</div>
			</div>
			<div id="search">
		        <div>
		            <label for="textToSearch">Mostrame los tweets que tienen el siguiente texto:</label>
		            <input type="text" id="textToSearch"></input>
		        </div>
		        <hr></hr>
		        <div id="searchBox">
		            <span>Resultado de la búsqueda:</span>
		            <div id="searchLine">
		            </div>
		        </div>
			</div>
		</div>
	</div>
